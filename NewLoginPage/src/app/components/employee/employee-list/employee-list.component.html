<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" >Employee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="h">Home</a>
          
          <button class="btn btn-primary"  routerLink="add" >Add Employee</button>

  <div class="container my-5">
    <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Employee List</span>
    </div>

    <table class="table table-success table-striped" *ngIf="employee && employee.length>0">
        <thead class="thead-dark">
            <tr>
                <th>Serial Id</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employees of employee">
                <td>{{employees.id}}</td>
                <td>{{employees.empId}}</td>
                <td>{{employees.empName}}</td>
                <td>{{employees.phone}}</td>
                <td>{{employees.email}}</td>
                <td>{{employees.address}}</td>
                <td><a [routerLink]="['/emp/emp','edit',employees.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employee || employee.length<=0">No Item Found</p>
  </div>
